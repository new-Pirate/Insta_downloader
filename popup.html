<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Insta Download Launcher</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="img/icon.png" alt="insta-icon" class="logo-icon">
                <span class="version">Скачиватель фото и видео (v1.0)</span>
            </div>
        </div>
        <div class="main">
            <button class="savePhoto-button button">Нажми и сохрани фото</button>
            <button class="saveVideo-button button">Нажми и сохрани видео</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
